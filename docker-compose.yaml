# MediaWiki with MariaDB
#
# Adapted from: https://hub.docker.com/_/mediawiki
#
# Access via "http://localhost:8080"
#   (or "http://$(docker-machine ip):8080" if using docker-machine)
version: '3'
services:
  mediawiki:
    image: fuerthwiki
    container_name: fuerthwiki
    build:
      dockerfile: ./fuerthwiki.Dockerfile
    restart: always
    ports:
      - 8080:80
    links:
      - database
    volumes:
      - /var/www/html/images
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      - ./wiki/LocalSettings.php:/var/www/html/LocalSettings.php
      #
      # Enable that next line if you solved that crap with the Dockerfile...
      # - ./wiki:/var/www/html
  database:
    image: mariadb
    container_name: mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: fuerthwiki
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
